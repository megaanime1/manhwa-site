<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قارئ المانهوا</title>
</head>
<body>
    <div class="container">
        <h1 id="title"></h1>
        <img id="manhwaImage" src="" alt="صفحة المانهوا">
        <button onclick="prevPage()">السابق</button>
        <button onclick="nextPage()">التالي</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const manhwa = urlParams.get("manhwa");
        let page = 1;
        document.getElementById("title").innerText = manhwa;
        document.getElementById("manhwaImage").src = `images/${manhwa}/${page}.jpg`;

        function nextPage() {
            page++;
            document.getElementById("manhwaImage").src = `images/${manhwa}/${page}.jpg`;
        }
        function prevPage() {
            if (page > 1) page--;
            document.getElementById("manhwaImage").src = `images/${manhwa}/${page}.jpg`;
        }
    </script>
</body>
</html>
